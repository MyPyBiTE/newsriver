name: Build Drudge Headlines

on:
  schedule:
    - cron: "*/15 * * * *"      # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install requests beautifulsoup4

      - name: Build headlines JSON
        run: python scripts/fetch_drudge.py

      - name: Show output preview
        run: |
          echo "=== newsriver directory ==="
          ls -la newsriver || true
          echo "=== dredge_heds.json (first 40 lines) ==="
          sed -n '1,40p' newsriver/dredge_heds.json || true

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain -- newsriver/dredge_heds.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add newsriver/dredge_heds.json
            git commit -m "chore(newsriver): refresh dredge_heds.json"
            git push
          else
            echo "No dredge_heds.json changes."
          fi
