name: Build AHL JSON

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch AHL
        run: |
          python newsriver/scripts/fetch_ahl.py

      - name: Verify output exists
        run: |
          test -f newsriver/ahl.json || (echo "ERROR: newsriver/ahl.json not found" && exit 1)

      # Optional: also publish a root copy for consistency with other feeds
      - name: Copy to root (optional)
        run: |
          cp newsriver/ahl.json ahl.json || true

      - name: Commit & push if changed
        run: |
          CHANGED=$(git status --porcelain -- newsriver/ahl.json ahl.json)
          if [ -n "$CHANGED" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add newsriver/ahl.json ahl.json
            git commit -m "chore(newsriver): refresh ahl.json"
            git push
          else
            echo "No AHL changes."
          fi
