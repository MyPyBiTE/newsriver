name: Build NBA JSON

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (force correct branch + full history)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          ref: main           # <<< CHANGE THIS if your amended fetch_nba.py lives on another branch
          fetch-depth: 0

      - name: Show current commit
        run: git log -1 --oneline

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show fetch_nba.py (first 120 lines)
        run: sed -n '1,120p' scripts/fetch_nba.py

      - name: Fetch NBA
        run: python scripts/fetch_nba.py

      - name: Show nba.json (debug)
        run: |
          echo "---- nba.json ----"
          head -200 newsriver/nba.json || true

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain newsriver/nba.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add newsriver/nba.json
            git commit -m "chore(newsriver): refresh nba.json"
            git push
          else
            echo "No NBA changes."
          fi
