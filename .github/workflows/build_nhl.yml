name: build_nhl

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'nhl.json'    # don't retrigger on nhl.json-only changes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build_nhl-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # ğŸ”’ Belt-and-suspenders: even if some step touches nhl.json,
      # restore it to the version from the checked-out commit.
      - name: Guard â€” keep nhl.json unchanged
        run: |
          if git ls-files --error-unmatch nhl.json >/dev/null 2>&1; then
            git checkout -- nhl.json || true
          fi

      # ğŸ‘‡ your other build steps (headlines, mix.json, etc.) would go here
      # Make sure none of them writes to nhl.json.

      - name: Commit changes (headlines etc.)
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "build: refresh artifacts [skip ci]"
            git push
          fi
