name: Build headlines.json

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes

permissions:
  contents: write

# prevent two overlapping runs from fighting over headlines.json
concurrency:
  group: headlines-json
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          python -m pip install --upgrade pip wheel setuptools
          pip install feedparser

      - name: Build headlines.json
        env:
          SMOKE: "0"   # keep prod mode by default
        run: python build_headlines.py

      - name: Commit changes (rebase-safe)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci: refresh headlines.json"
            git pull --rebase --autostash || git rebase --abort || true
            git push
          else
            echo "No changes to commit."
          fi
