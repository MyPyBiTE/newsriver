name: Build WBC JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 min

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sanity (no deps)
        run: python -V

      # If/when you have a real source, uncomment and set WBC_SRC here:
      # - name: Set WBC source
      #   run: echo "WBC_SRC=https://<your-scoreboard-endpoint>" >> $GITHUB_ENV

      - name: Build wbc.json (root + newsriver/)
        run: |
          set -e
          # Try both common locations for your script
          if [ -f "newsriver/scripts/fetch_wbc.py" ]; then
            python3 newsriver/scripts/fetch_wbc.py
          elif [ -f "scripts/fetch_wbc.py" ]; then
            python3 scripts/fetch_wbc.py
          else
            echo "ERROR: fetch_wbc.py not found in newsriver/scripts/ or scripts/" >&2
            echo "Repo root is: $(pwd)"
            echo "--- Tree (top level) ---"
            ls -la
            exit 1
          fi

      - name: Verify outputs exist
        run: |
          set -e
          test -f wbc.json || (echo "ERROR: wbc.json not found at repo root" && exit 1)
          test -f newsriver/wbc.json || (echo "ERROR: newsriver/wbc.json not found" && exit 1)
          ls -la wbc.json newsriver/wbc.json

      - name: Commit & push WBC JSON
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add wbc.json newsriver/wbc.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update WBC JSON"
            git push
          fi
