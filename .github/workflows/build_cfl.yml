name: Build CFL JSON

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch CFL
        run: python scripts/fetch_cfl.py

      - name: Copy to repo root
        run: cp newsriver/cfl.json cfl.json

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain newsriver/cfl.json cfl.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add newsriver/cfl.json cfl.json
            git commit -m "chore: refresh CFL json"
            git push
          else
            echo "No CFL changes."
          fi
