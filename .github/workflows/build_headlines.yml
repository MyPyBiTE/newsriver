name: Build Headlines

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to commit headlines.json
    concurrency:
      group: build-headlines
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests json5 beautifulsoup4

      - name: Build headlines.json
        env:
          NEWSRIVER_TIMEZONE: America/Toronto
        run: |
          python scripts/fetch_headlines.py \
            --feeds-file feeds.txt \
            --out headlines.json

      - name: Validate JSON
        run: |
          python - <<'PY'
          import json, sys
          with open('headlines.json','r',encoding='utf-8') as f:
              json.load(f)
          print("headlines.json OK")
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: headlines.json
          path: headlines.json

      - name: Commit & push headlines.json
        uses: EndBug/add-and-commit@v9
        with:
          add: headlines.json
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update headlines.json [skip ci]"
