name: Build headlines.json

on:
  workflow_dispatch: {}          # run manually from Actions tab
  push:
    branches: [ main ]           # also rebuild when these change
    paths:
      - 'feeds.txt'
      - 'scripts/**'
      - '.github/workflows/build_headlines.yml'

permissions:
  contents: write                # allow commit back to repo

concurrency:
  group: build-headlines
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Build headlines.json from feeds.txt
        run: |
          python scripts/fetch_headlines.py feeds.txt --out headlines.json

      - name: Commit updated headlines.json (if changed)
        run: |
          if ! git diff --quiet -- headlines.json; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add headlines.json
            git commit -m "CI: build headlines.json from feeds.txt"
            git push
          else
            echo "No changes to headlines.json"
          fi
