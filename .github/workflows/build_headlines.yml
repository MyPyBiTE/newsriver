name: Build headlines.json

on:
  push:
    branches:
      - main
    paths:
      - 'feeds.txt'
      - 'scripts/**'
      - 'config/**'
      - '.github/workflows/build_headlines.yml'
  schedule:
    - cron: '* * * * *'   # every minute; gate decides
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Gate (bypass for push/manual; windowed for schedule)
        id: gate
        shell: bash
        run: |
          # Bypass the gate unless this is the cron schedule event
          if [ "${GITHUB_EVENT_NAME}" != "schedule" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
