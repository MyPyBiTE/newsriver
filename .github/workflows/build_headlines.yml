name: Build NHL JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (tighten/loosen as you like)
  push:
    branches: [ main ]
    paths:
      - "scripts/fetch_nhl.py"         # rebuild if the script changes
      - ".github/workflows/build_nhl.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate nhl.json (today + next 6 days)
        env:
          NHL_RANGE_DAYS: "7"
        run: |
          python3 scripts/fetch_nhl.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add nhl.json
          if ! git diff --cached --quiet; then
            git commit -m "chore(nhl): refresh nhl.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
